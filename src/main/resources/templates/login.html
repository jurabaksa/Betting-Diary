<!doctype html >
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="#{page.homeGuest.title}"></title>
    <th:block th:insert="fragments/_links"/>
</head>

<body>

<!-- Login Register area Start-->
<div class="login-content">
    <!-- Login -->
    <div class="nk-block toggled" id="l-login">
        <a href="#"><img src="img/logo/logo-large.png" alt=""/></a>
        <br><br><br>
        <div class="nk-form">
            <form action="/login" method="POST">
                <div class="input-group">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                    <div class="nk-int-st">
                        <input id="username" name="username" type="text" class="form-control" th:placeholder="#{placeholder.username}">
                    </div>
                </div>
                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                    <div class="nk-int-st">
                        <input id="password" name="password" type="password" class="form-control" th:placeholder="#{placeholder.password}">
                    </div>
                </div>
                <a href="#l-register" data-ma-action="nk-login-switch" data-ma-block="#l-register" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></a>
                <span th:if="${param.error}" style="color:red;" th:text="#{error.login.message}"></span>
                <br><br>
                <button class="btn btn-success notika-btn-success" type="submit" th:text="#{button.submit}"></button>
            </form>
        </div>
        <div class="nk-navigation nk-lg-ic">
            <a href="registration"><i class="notika-icon notika-plus-symbol"></i> <span th:text="#{button.register}"></span></a>
            <a href="forgotPassword"><i>?</i> <span th:text="#{button.forgotPassword}"></span></a>
        </div>
    </div>
</div>
<th:block th:insert="fragments/_scripts"/>
</body>
</html>
