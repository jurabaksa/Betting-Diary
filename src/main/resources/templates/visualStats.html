<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="#{page.visualStats.title}"></title>
    <th:block th:insert="fragments/_links"/>

</head>

<body>
<!-- Start Header Top Area -->
<div class="header-top-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="logo-area">
                    <a href="/home"><img src="img/logo/logo.png" alt=""/></a>
                </div>
            </div>
            <th:block th:insert="fragments/_header"/>
        </div>
    </div>
</div>
<th:block th:insert="fragments/_mainMenu"/>
<div class="bar-chart-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="bar-chart-wp" th:object="${chart1}">
                    <canvas height="140vh" width="180vw" id="barchart1"></canvas>
                    <input type="hidden" id="chart11" th:field="*{firstLabel}" value="${chart1.getFirstLabel()}"/>
                    <input type="hidden" id="chart12" th:field="*{secondLabel}" value="${chart1.getSecondLabel()}"/>
                    <input type="hidden" id="chart13" th:field="*{thirdLabel}" value="${chart1.getThirdLabel()}"/>
                    <input type="hidden" id="chart14" th:field="*{fourthLabel}" value="${chart1.getFourthLabel()}"/>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="bar-chart-wp sm-res-mg-t-30 chart-display-nn" th:object="${chart2}">
                    <canvas height="140vh" width="180vw" id="barchart2"></canvas>
                    <input type="hidden" id="chart21" th:field="*{firstLabel}" value="${chart2.getFirstLabel()}"/>
                    <input type="hidden" id="chart22" th:field="*{secondLabel}" value="${chart2.getSecondLabel()}"/>
                    <input type="hidden" id="chart23" th:field="*{thirdLabel}" value="${chart2.getThirdLabel()}"/>
                    <input type="hidden" id="chart24" th:field="*{fourthLabel}" value="${chart2.getFourthLabel()}"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="bar-chart-wp mg-t-30 chart-display-nn" th:object="${chart3}">
                    <canvas height="140vh" width="180vw" id="barchart3"></canvas>
                    <input type="hidden" id="chart31" th:field="*{firstLabel}" value="${chart3.getFirstLabel()}"/>
                    <input type="hidden" id="chart32" th:field="*{secondLabel}" value="${chart3.getSecondLabel()}"/>
                    <input type="hidden" id="chart33" th:field="*{thirdLabel}" value="${chart3.getThirdLabel()}"/>
                    <input type="hidden" id="chart34" th:field="*{fourthLabel}" value="${chart3.getFourthLabel()}"/>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="bar-chart-wp mg-t-30 chart-display-nn" th:object="${chart4}">
                    <canvas height="140vh" width="180vw" id="barchart4"></canvas>
                    <input type="hidden" id="chart41" th:field="*{firstLabel}" value="${chart4.getFirstLabel()}"/>
                    <input type="hidden" id="chart42" th:field="*{secondLabel}" value="${chart4.getSecondLabel()}"/>
                    <input type="hidden" id="chart43" th:field="*{thirdLabel}" value="${chart4.getThirdLabel()}"/>
                    <input type="hidden" id="chart44" th:field="*{fourthLabel}" value="${chart4.getFourthLabel()}"/>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="fragments/_scripts"/>

</body>

</html>
