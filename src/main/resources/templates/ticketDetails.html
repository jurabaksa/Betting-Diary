<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="#{page.ticketDetails.title}"></title>
    <th:block th:insert="fragments/_links"/>

</head>

<body>
<!-- Start Header Top Area -->
<div class="header-top-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="logo-area">
                    <a href="/home"><img src="img/logo/logo.png" alt=""/></a>
                </div>
            </div>
            <th:block th:insert="fragments/_header"/>
        </div>
    </div>
</div>
<th:block th:insert="fragments/_mainMenu"/>

<!-- Data Table area Start-->
<div class="normal-table-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="normal-table-list mg-t-30">
                    <div class="basic-tb-hd" th:object="${ticket}">
                        <h2 style="text-align:center;" th:text="${ticket.ticket_id}"></h2>
                        <p style="text-align:center;" th:text="#{match.description}"></p>
                    </div>
                    <div class="bsc-tbl-st">
                        <table class="table table-striped" th:object="${matches}">
                            <thead>
                            <tr>
                                <th th:text="#{match.home_team}"></th>
                                <th th:text="#{match.guest_team}"></th>
                                <th th:text="#{match.prediction}"></th>
                                <th th:text="#{match.coefficient}"></th>
                                <th th:text="#{match.outcome}"></th>
                                <th th:text="#{match.sport}"></th>
                                <th th:text="#{match.league}"></th>
                                <th th:text="#{match.time}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="match: ${matches}">
                                <td th:text="${match.getHomeTeam()}"></td>
                                <td th:text="${match.getGuestTeam()}"></td>
                                <td th:text="${match.getPrediction()}"></td>
                                <td th:text="${match.getCoefficient()}"></td>
                                <td th:text="${match.getOutcome()}"></td>
                                <td th:text="${match.getSport()}"></td>
                                <td th:text="${match.getLeague()}"></td>
                                <td th:text="${match.getTime()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Data Table area End-->
